<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo en arrière-plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Empêche le défilement si la vidéo est plus grande que l'écran */
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste la vidéo pour couvrir tout l'écran */
            z-index: -1; /* Place la vidéo derrière les autres éléments */
        }
        
        .content {
            position: relative;
            z-index: 1; /* Place le contenu au-dessus de la vidéo */
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Vidéo en arrière-plan (autoplay, muette et en boucle) -->
    <video id="video-background" autoplay muted loop>
        <source src="" type="video/mp4">
        Votre navigateur ne prend pas en charge les vidéos HTML5.
    </video>
    
    <!-- Contenu par-dessus la vidéo -->
    <div class="content">
        <h1></h1>
        <p></p>
    </div>
</body>
</html>
